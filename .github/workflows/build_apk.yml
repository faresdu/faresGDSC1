name: ci-cd

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

jobs:
  build-android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-java@v3.13.0
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - uses: subosito/flutter-action@v2.11.0
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
          architecture: x64
          cache: true
      - run: flutter pub get
      - run: flutter build apk --obfuscate --split-debug-info=GDSC/symbols
      - run: flutter build appbundle --obfuscate --split-debug-info=GDSC/symbols
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build\app\outputs\bundle\release\app-release.aab
  
