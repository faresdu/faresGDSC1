name: Flutter build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-java@v3.13.0
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.1.0'
      - uses: subosito/flutter-action@v2.11.0
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk
      - run: flutter build appbundle
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-java@v3.13.0
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.1.0'
      - uses: subosito/flutter-action@v2.11.0
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
